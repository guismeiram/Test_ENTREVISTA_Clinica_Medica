<mat-card>
    
    
    <mat-toolbar color="primary">
        <span>Painel de Consultorios</span>
    </mat-toolbar>
    
    <div *ngIf="consultorios$ | async as consultorios; else loading">
    <table mat-table [dataSource]="consultorios" class="mat-elevation-z8 demo-table">
        <!-- Position Column -->
        
        <ng-container matColumnDef="numero">
            <th mat-header-cell *matHeaderCellDef> NUMERO</th>
            <td mat-cell *matCellDef="let numero"> {{numero.numero}}</td>
        </ng-container>
    
        <ng-container matColumnDef="data_hora">
            <th mat-header-cell *matHeaderCellDef> DATA E HORA</th>
            <td mat-cell *matCellDef="let data_hora"> {{data_hora.data_hora}} </td>
        </ng-container>
 
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
    </table>
   

    </div>
   
    
    <ng-template #loading>
        <div class="loading-spinner"></div>
        <mat-progress-spinner></mat-progress-spinner>
    </ng-template>

    <br>
    <br>
    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
        <button mat-mini-fab color="accent" aria-label="Adicionar Medico">
            <mat-icon (click)="onAdd()">add</mat-icon>
        </button>
  </ng-container>

  <mat-paginator #paginator
  [pageSize]="25"
  [pageSizeOptions]="[2,5, 10, 25, 100]">
</mat-paginator>
</mat-card>
