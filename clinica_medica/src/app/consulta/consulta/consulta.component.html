<mat-card>
    
    
    <mat-toolbar color="primary">
        <span>Painel de Medicos</span>
    </mat-toolbar>
    
    <div *ngIf="consulta$ | async as consultas else loading">
    <table mat-table [dataSource]="consultas" class="mat-elevation-z8 demo-table">
        <!-- Position Column -->
        
        <ng-container matColumnDef="crm">
            <th mat-header-cell *matHeaderCellDef> CRM </th>
            <td mat-cell *matCellDef="let consulta"> {{consulta.medico[].crm}</td>
        </ng-container>
    
        <ng-container matColumnDef="especialidade">
            <th mat-header-cell *matHeaderCellDef> ESPECIALIDADE</th>
            <td mat-cell *matCellDef="let consulta"> {{consulta.medico.especialidade}} </td>
        </ng-container>
   
        <!-- Name Column -->
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> NOME </th>
            <td mat-cell *matCellDef="let consulta"> {{consulta.medico.nome}} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="idade">
            <th mat-header-cell *matHeaderCellDef> IDADE </th>
            <td mat-cell *matCellDef="let consulta"> {{consulta.medico.idade}} </td>
        </ng-container>
        
        <ng-container matColumnDef="numero">
            <th mat-header-cell *matHeaderCellDef> NUMERO</th>
            <td mat-cell *matCellDef="let consulta"> {{consulta.consultorios.numero}}</td>
        </ng-container>
    
        <ng-container matColumnDef="data_hora">
            <th mat-header-cell *matHeaderCellDef> DATA E HORA</th>
            <td mat-cell *matCellDef="let consulta"> {{consulta.consultorios.data_hora} </td>
        </ng-container>
    
      
    
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
    </table>
   

    </div>
   
    
    <ng-template #loading>
        <div class="loading-spinner"></div>
        <mat-progress-spinner></mat-progress-spinner>
    </ng-template>
    
    
        <ng-container matColumnDef="actions">
                <button mat-mini-fab color="accent" aria-label="Adicionar Medico">
                    <mat-icon (click)="onAdd()">add</mat-icon>
                </button>
          </ng-container>

       
</mat-card>
