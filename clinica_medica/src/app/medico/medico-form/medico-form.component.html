<mat-card>

    <mat-toolbar color="primary">Detalhes dos Medico</mat-toolbar>
  
    <mat-card-content>

      <form [formGroup]="form" class="min-width">
        <mat-form-field class="full-width">
          <input matInput placeholder="CRM" formControlName="crm">
        </mat-form-field>
        
        <mat-form-field class="full-width">
          <input matInput placeholder="ESPECIALIDADE" formControlName="especialidade">
      </mat-form-field>

        <mat-form-field class="full-width">
            <input matInput placeholder="NOME" formControlName="nome">
        </mat-form-field>

        <mat-form-field class="full-width">
            <input matInput placeholder="IDADE" formControlName="idade">
        </mat-form-field>
    </form>
</mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
      <button mat-raised-button (click)="onCancel()">Cancelar</button>
    </mat-card-actions>

  </mat-card>
