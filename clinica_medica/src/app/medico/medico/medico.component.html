<mat-card>
    <mat-toolbar color="primary">
        <span>Clinica Medica</span>
    </mat-toolbar>
    <div *ngIf="medicos$ | async as medicos; else loading">
    <table mat-table [dataSource]="medicos" class="mat-elevation-z8 demo-table">
        <!-- Position Column -->
        <ng-container matColumnDef="crm">
            <th mat-header-cell *matHeaderCellDef> CRM </th>
            <td mat-cell *matCellDef="let crm"> {{crm.crm}} 
                <mat-icon aria-hidden="false" aria-label="Example home icon">home</mat-icon>
            </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> NOME </th>
            <td mat-cell *matCellDef="let nome"> {{nome.nome}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="idade">
            <th mat-header-cell *matHeaderCellDef> IDADE </th>
            <td mat-cell *matCellDef="let idade"> {{idade.idade}} </td>
        </ng-container>

        <!-- Actions Column -->
      <ng-container matColumnDef="create">
        <mat-header-cell *matHeaderCellDef>
          <button mat-mini-fab color="accent" aria-label="Adicionar Medico">
            <mat-icon (click)="onAdd()">add</mat-icon>
          </button>
        </mat-header-cell>
      </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

    <ng-template #loading>
        <div class="loading-spinner"></div>
        <mat-progress-spinner></mat-progress-spinner>
    </ng-template>
</mat-card>
